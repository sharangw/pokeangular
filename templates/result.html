<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Poke - RESULT</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles/images.css">
</head>
<body>

<div class = "container-fluid centerize">
	<h1>Your Creation</h1>
</div>

<br/>
	
	<div data-ng-controller="Data1Controller as data1">
		<div data-ng-controller="Data2Controller as data2">
			<div data-ng-controller="GetChoiceController as ch1">
				<div data-ng-controller="ShowStatsController">
					{{data1.getPoke().id}} {{data2.getPoke().id}}
					<div data-ng-controller="ImgCropController as img1">
						<div data-ng-controller="ImgCropController as img2">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button
								data-ng-click="img1.showTheImage(data1.getPoke().id); img2.showTheImage(data2.getPoke().id); ch1.getCheck(); unhideStats = !unhideStats"
								class="btn btn-danger">Show Me!</button>
							<div class = "centerize">
								<h2 data-ng-bind="name"></h2>
							</div>
							<div class="crophead">
								<img data-ng-src="{{img1.image}}" alt="Choose a poke!" />
							</div>
							<div class="cropbottom">
								<img data-ng-src="{{img2.image}}" alt="Choose a poke!" />
							</div>
							<div class="place-saber">
								<img data-ng-src="{{ch1.image1}}" />
							</div>
							<div class="place-bat">
								<img data-ng-src="{{ch1.image2}}" />
							</div>
							<div class="place-machine-gun">
								<img data-ng-src="{{ch1.image3}}" />
							</div>
							<div class="crop-wildcard">
								<img data-ng-src="{{ch1.image4}}" />
							</div>
							<div data-ng-show="unhideStats" class="stats">
								<strong>Total Experience: {{data1.getPoke().exp + data2.getPoke().exp}}</strong> <br/> 
								<strong>Total Stats: {{data1.getPoke().stats + data2.getPoke().stats}} </strong> <br/><br/>
								<div class = "centerize">
									<h5>Name your creation</h5>
									<input type="text" data-ng-model="name"/>
									<h2 data-ng-bind="name"></h2>
								</div>
							</div>
						</div> <!-- ImgCropController -->
					</div> <!-- ImgCropController -->
				</div> <!-- ShowStatsController -->
			</div> <!-- GetChoiceController -->
		</div> <!-- Data2Controller -->
	</div> <!-- Data1Controller -->

<br/>


	

</body>
</html>
